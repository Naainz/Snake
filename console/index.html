<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game in Console</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        #countdown {
            font-size: 24px;
            color: #333;
        }
        #warning {
            color: red;
            font-size: 20px;
            display: none;
        }
    </style>
</head>
<body>

<h1>Snake Game (Check Console)</h1>
<p id="countdown">The game will start in 3 seconds...</p>
<p id="warning">This game is not available on mobile devices. Please play on a desktop or laptop computer.</p>

<script>
    function isMobile() {
        return /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
    }

    if (isMobile()) {
        document.getElementById('warning').style.display = 'block';
        document.querySelector('h1').style.display = 'none';
        document.getElementById('countdown').style.display = 'none';
    } else {
        const gridSize = 10;
        let snake, direction, food, gameOver, gamePaused;

        function initializeGame() {
            snake = [{ x: 2, y: 2 }];
            direction = { x: 1, y: 0 };
            food = { x: Math.floor(Math.random() * gridSize), y: Math.floor(Math.random() * gridSize) };
            gameOver = false;
            gamePaused = true; // Start the game in paused mode
            drawGame();
        }

        function changeDirection(event) {
            const keyPressed = event.key;
            switch (keyPressed) {
                case 'ArrowUp':
                    if (direction.y === 0) direction = { x: 0, y: -1 };
                    break;
                case 'ArrowDown':
                    if (direction.y === 0) direction = { x: 0, y: 1 };
                    break;
                case 'ArrowLeft':
                    if (direction.x === 0) direction = { x: -1, y: 0 };
                    break;
                case 'ArrowRight':
                    if (direction.x === 0) direction = { x: 1, y: 0 };
                    break;
                case 'Enter':
                    if (gameOver) {
                        initializeGame();
                        drawGame();
                    }
                    break;
            }
        }

        function generateFood() {
            food = {
                x: Math.floor(Math.random() * gridSize),
                y: Math.floor(Math.random() * gridSize)
            };
        }

        function drawGame() {
            console.clear();
            console.log("Snake Game:");
            for (let y = 0; y < gridSize; y++) {
                let row = '';
                for (let x = 0; x < gridSize; x++) {
                    if (x === food.x && y === food.y) {
                        row += '🍎 ';
                    } else if (snake.some(segment => segment.x === x && segment.y === y)) {
                        if (x === snake[0].x && y === snake[0].y) {
                            row += '🟢 ';
                        } else {
                            row += '🟩 ';
                        }
                    } else {
                        row += '⬜ ';
                    }
                }
                row += ' '.repeat(y);
                console.log(row);
            }
        }

        function updateGame() {
            if (gameOver || gamePaused) return;

            const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

            if (head.x < 0 || head.x >= gridSize || head.y < 0 || head.y >= gridSize) {
                gameOver = true;
                console.log("Game Over! You hit a wall.");
                console.log("Press Enter to play again.");
                return;
            }

            for (let segment of snake) {
                if (segment.x === head.x && segment.y === head.y) {
                    gameOver = true;
                    console.log("Game Over! You ran into yourself.");
                    console.log("Press Enter to play again.");
                    return;
                }
            }

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                console.log("Yummy! You ate the food.");
                generateFood();
            } else {
                snake.pop();
            }

            drawGame();

            setTimeout(updateGame, 200);
        }

        function startGameCountdown() {
            let countdown = 3;
            const countdownElement = document.getElementById('countdown');

            const countdownInterval = setInterval(() => {
                countdown--;
                if (countdown > 0) {
                    countdownElement.textContent = `The game will start in ${countdown} seconds...`;
                } else {
                    clearInterval(countdownInterval);
                    countdownElement.style.display = 'none';
                    gamePaused = false; // Unpause the game
                    updateGame(); // Start the game loop
                }
            }, 1000);
        }

        document.addEventListener('keydown', changeDirection);
        initializeGame();
        startGameCountdown();
    }
</script>

</body>
</html>
