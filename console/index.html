<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game in Console</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>

<h1>Snake Game (Check Console)</h1>

<script>
    const gridSize = 10;
    let snake = [{ x: 2, y: 2 }];
    let direction = { x: 1, y: 0 };
    let food = { x: 5, y: 5 };
    let gameOver = false;

    document.addEventListener('keydown', changeDirection);

    function changeDirection(event) {
        const keyPressed = event.key;
        switch (keyPressed) {
            case 'ArrowUp':
                if (direction.y === 0) direction = { x: 0, y: -1 };
                break;
            case 'ArrowDown':
                if (direction.y === 0) direction = { x: 0, y: 1 };
                break;
            case 'ArrowLeft':
                if (direction.x === 0) direction = { x: -1, y: 0 };
                break;
            case 'ArrowRight':
                if (direction.x === 0) direction = { x: 1, y: 0 };
                break;
        }
    }

    function generateFood() {
        food = {
            x: Math.floor(Math.random() * gridSize),
            y: Math.floor(Math.random() * gridSize)
        };
    }

    function updateGame() {
        if (gameOver) return;

        const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

        if (head.x < 0 || head.x >= gridSize || head.y < 0 || head.y >= gridSize) {
            gameOver = true;
            console.log("Game Over! You hit a wall.");
            return;
        }

        for (let segment of snake) {
            if (segment.x === head.x && segment.y === head.y) {
                gameOver = true;
                console.log("Game Over! You ran into yourself.");
                return;
            }
        }

        snake.unshift(head);

        if (head.x === food.x && head.y === food.y) {
            console.log("Yummy! You ate the food.");
            generateFood();
        } else {
            snake.pop();
        }

        console.clear();
        console.log("Snake Game:");
        for (let y = 0; y < gridSize; y++) {
            let row = '';
            for (let x = 0; x < gridSize; x++) {
                if (x === food.x && y === food.y) {
                    row += 'F ';
                } else if (snake.some(segment => segment.x === x && segment.y === y)) {
                    row += 'S ';
                } else {
                    row += '. ';
                }
            }
            console.log(row);
        }

        setTimeout(updateGame, 200);
    }

    updateGame();
</script>

</body>
</html>
